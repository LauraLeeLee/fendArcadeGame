<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Effective JavaScript: Frogger</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <header>
    <div>
      <h2 id="score">Score: 0</h2>
      <h2 id="lives">Lives: 3</h2>
    </div>
  </header>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>


    <!-- Win Modal -->
  <div class="container">
    <div class="modal fade" id="winModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
          </div>
          <div class="modal-body">
            <p>Congratulations!
            You Beat the Bugs!</p>
            <p> Do you want to play again?</p>
          </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-default" >Yes</button>
           <button type="button" class="btn btn-default" data-dismiss="modal">Quit</button>
         </div>
       </div>
     </div>
   </div>
 </div>

 <!-- Lose Modal -->
<div class="container">
 <div class="modal fade" id="loseModal" role="dialog">
   <div class="modal-dialog">
     <!-- Modal content-->
     <div class="modal-content">
       <div class="modal-header">
       </div>
       <div class="modal-body">
         <p>Oh no! The bugs beat you!</p>
         <p> Do you want to play again?</p>
       </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" >Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Quit</button>
      </div>
    </div>
  </div>
</div>
</div>

</body>
</html>
