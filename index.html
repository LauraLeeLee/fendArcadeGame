<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Effective JavaScript: Frogger</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Mirza:500,700" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(window).on('load',function(){
        $('#spriteModal').modal('show');
    });
  </script>
</head>
<body>
  <header>
    <div id="score-board">
      <h2 id="score">Score: 0</h2>
      <h2 id="lives">Lives: 3</h2>
    </div>
  </header>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>

  <!-- Sprite Modal -->
<div class="container">
  <div class="modal fade" id="spriteModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
        </div>
        <!-- //sprites to select from -->
        <div id="sprites">
          <h2 id="chars-title">Choose a Character</h2>
          <img id="boy" src="images/char-boy.png" alt="boy character" class="chars">
          <img id="cat" src="images/char-cat-girl.png" alt="cat girl character" class="chars">
          <img id="horn" src="images/char-horn-girl.png" alt="horn girl character" class="chars">
          <img id="pink" src="images/char-pink-girl.png" alt="pink girl character" class="chars">
          <img id="princess" src="images/char-princess-girl.png" alt="princess girl character" class="chars">
        </div>
       <div class="modal-footer">
       </div>
     </div>
   </div>
 </div>
</div>

    <!-- Win Modal -->
  <div class="container">
    <div class="modal fade" id="winModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
          </div>
          <div class="modal-body">
            <p>Congratulations!
            You Beat the Bugs!</p>
            <p> Do you want to play again?</p>
          </div>
         <div class="modal-footer">
           <button type="button" class = "game-reset" class="btn btn-default" data-dismiss="modal">Yes</button>
           <button type="button" class = "newSprite" class="btn btn-default" data-dismiss="modal">New Character</button>
           <button type="button" class = "end-game" class="btn btn-default" data-dismiss="modal">Quit</button>
         </div>
       </div>
     </div>
   </div>
 </div>

   <!-- Lose Modal -->
  <div class="container">
   <div class="modal fade" id="loseModal" role="dialog">
     <div class="modal-dialog">
       <!-- Modal content-->
       <div class="modal-content">
         <div class="modal-header">
         </div>
         <div class="modal-body">
           <p>Oh no! The bugs beat you!</p>
           <p> Do you want to play again?</p>
         </div>
         <div class="modal-footer">
           <button type="button" class = "game-reset" class="btn btn-default" data-dismiss= "modal">Yes</button>
           <button type="button" class = "newSprite" class="btn btn-default" data-dismiss="modal">New Character</button>
           <button type="button" class = "end-game" class="btn btn-default" data-dismiss= "modal">Quit</button>
         </div>
        </div>
      </div>
    </div>
  </div>

  <!-- End gameReset Modal -->
  <div class="container">
    <div class="modal fade" id="endModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
          </div>
          <div class="modal-body">
            <p>Thanks for playing!</p>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
